<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 400px;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #007bff;
            overflow: hidden;
            margin: auto;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card text-center profile-card">
        <div class="card-body">
            <div class="avatar-container">
                <img src="https://i.imgur.com/LdisWqLh.jpg" class="profile-img" alt="Avatar">
            </div>
            <h3 class="card-title mt-3">Lê Văn Tuấn</h3>
            <p class="text-muted">Web Developer | Backend</p>
            <p class="card-text">Tôi là một nhà phát triển web với niềm đam mê lập trình. Tôi luôn tìm kiếm những cơ hội mới để học hỏi và phát triển kỹ năng của mình.</p>
            <hr>
            <div class="d-flex justify-content-center gap-3">
                <a href="#" class="btn btn-primary"><i class="bi bi-facebook"></i> Facebook</a>
                <a href="#" class="btn btn-info"><i class="bi bi-twitter"></i> Twitter</a>
                <a href="#" class="btn btn-dark"><i class="bi bi-github"></i> GitHub</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
